##server
server.error.include-message= ALWAYS
server.error.include-binding-errors= ALWAYS
#server.error.include-stacktrace: on_trace_param
server.error.include-exception= false
server.port=8099

##spring

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
##discover server
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#Actuator endpoints are enabled
management.endpoints.web.exposure.include=*

#rabit mq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
# spring.rabbitmq.username=terrence
# spring.rabbitmq.password=123456789


rabbitmq.exchange.name=local-diskie-exchange
rabbitmq.upload.queue.name=local-diskie-upload
rabbitmq.upload.routing.key=local-diskie-upload-routing-key
